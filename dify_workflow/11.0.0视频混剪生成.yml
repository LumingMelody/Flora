          import json
          import time

          def main(tag_results: list, tags: list, text_content: dict, title: dict,
                   effect_text: dict, duration_per_tag: dict, subtitle_config: dict,
                   title_position: int, effect_position: int, video_type: str,
                   tenant_id: str, task_type: str, task_from: str) -> dict:
              tags = tags or []
              tag_videos = {}

              for tag in tags:
                  videos = []
                  for item in tag_results or []:
                      if not isinstance(item, dict):
                          continue
                      if item.get("tag") == tag:
                          videos = item.get("videos") or []
                          break
                  if not isinstance(videos, list):
                      videos = []
                  tag_videos[tag] = {"video": videos}

              task_id = str(int(time.time()))
              tenant_id_val = str(tenant_id or "")

              payload = {
                  "tags": tags,
                  "text_content": text_content or {},
                  "tag_videos": tag_videos,
                  "duration_per_tag": duration_per_tag or {},
                  "subtitle_config": subtitle_config or {},
                  "title": title or {},
                  "title_position": title_position,
                  "effect_text": effect_text or {},
                  "effect_position": effect_position,
                  "video_type": video_type or "Ê∑∑Ââ™",
                  "id": task_id,
