    - data:
        code: |
          def main(tags: list, text_content: dict, title: dict, effect_text: dict,
                   duration_per_tag: dict, subtitle_config: dict,
                   title_position: int, effect_position: int, video_type: str) -> dict:
              clean_tags = []
              for tag in tags or []:
                  if not tag:
                      continue
                  tag = str(tag).strip()
                  if tag and tag not in clean_tags:
                      clean_tags.append(tag)
              if not clean_tags:
                  clean_tags = ["ÈÄöÁî®"]
              if len(clean_tags) > 6:
                  clean_tags = clean_tags[:6]

              def ensure_map(src: dict, default_prefix: str) -> dict:
                  result = {}
                  if isinstance(src, dict):
                      result.update({str(k): str(v).strip() for k, v in src.items() if v is not None})
                  for tag in clean_tags:
                      val = result.get(tag)
                      if not val:
                          result[tag] = f"{default_prefix}{tag}"
                  return result

              def ensure_duration(src: dict) -> dict:
                  result = {}
                  if isinstance(src, dict):
                      result.update(src)
                  for tag in clean_tags:
                      try:
                          val = float(result.get(tag, 5.0))
                      except Exception:
                          val = 5.0
                      if val <= 0:
                          val = 5.0
                      result[tag] = val
                  return result

              subtitle = {"grid_position": 3, "font_size": 32, "color": "#FFFF00"}
              if isinstance(subtitle_config, dict):
                  for key in subtitle:
                      if subtitle_config.get(key) is not None:
                          subtitle[key] = subtitle_config[key]

              title_pos = int(title_position) if isinstance(title_position, (int, float)) else 2
              effect_pos = int(effect_position) if isinstance(effect_position, (int, float)) else 6
              video_type_val = video_type.strip() if isinstance(video_type, str) and video_type.strip() else "Ê∑∑Ââ™"

              return {
                  "tags": clean_tags,
                  "text_content": ensure_map(text_content, "ÊñáÊ°à-"),
                  "title": ensure_map(title, "Ê†áÈ¢ò-"),
                  "effect_text": ensure_map(effect_text, "‰∫ÆÁÇπ-"),
                  "duration_per_tag": ensure_duration(duration_per_tag),
                  "subtitle_config": subtitle,
                  "title_position": title_pos,
                  "effect_position": effect_pos,
                  "video_type": video_type_val,
              }
