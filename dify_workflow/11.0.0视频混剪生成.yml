    - data:
        code: |
          import json

          def _extract_urls(payload) -> list:
              urls = []
              if isinstance(payload, dict):
                  data = payload.get("data", payload)
                  if isinstance(data, dict):
                      items = data.get("list") or data.get("records") or data.get("items") or data.get("rows")
                  elif isinstance(data, list):
                      items = data
                  else:
                      items = []
              elif isinstance(payload, list):
                  items = payload
              else:
                  items = []

              for item in items or []:
                  if not isinstance(item, dict):
                      continue
                  for key in ("url", "fileUrl", "file_url", "downloadUrl", "ossUrl", "path", "link"):
                      val = item.get(key)
                      if isinstance(val, str) and val:
                          urls.append(val)
                          break
              return urls

          def _parse_body(body: str) -> list:
              try:
                  payload = json.loads(body or "{}");
              except Exception:
                  payload = {}
              return _extract_urls(payload)

          def main(tag: str, resp_tag: str, resp_name: str, resp_common: str) -> dict:
              urls_tag = _parse_body(resp_tag)
              urls_name = _parse_body(resp_name)
              urls_common = _parse_body(resp_common)

              if urls_tag:
                  urls = urls_tag
                  source = "tag"
              elif urls_name:
                  urls = urls_name
                  source = "name"
              elif urls_common:
                  urls = urls_common
                  source = "common"
              else:
                  urls = []
                  source = "empty"

              return {
                  "item": {
                      "tag": tag,
                      "videos": urls[:2]
                  },
                  "source": source
              }
